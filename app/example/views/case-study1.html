<!DOCTYPE html>
<html>

<head>
	<p class="question">1. What is the answer to this question?</p>
	<ul class="answers">
		<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Answer 1</label><br/>
		<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Answer 2</label><br/>
		<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Answer 3</label><br/>
		<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Answer 4</label><br/>
	</ul>
</head>

<button class="button button-small button-assertive">
  Submit
</button>


<div ng-controller="case-study1Controller">
    <ng-form name="myForm">
  <span ng-repeat="choice in choices">
    <label class="checkbox" for="{{choice.id}}">
      <input type="checkbox" required="required" value="{{choice.id}}" ng-click="updateQuestionValue(choice)" ng-model="choice.checked" name="group-one" id="{{choice.id}}" />
{{choice.label}}
    </label>
  </span>
  <input type="submit" value="Send" ng-click="submitSurvey(survey)" ng-disabled="value.length==0" />
    </ng-form>
</div>

</script>





</html>
